<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <!--<link rel="stylesheet" href="/_css/app.min.css">-->
    <link rel="stylesheet" href="../_css/cadastro.css">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
          crossorigin="anonymous">
    <!-- googlefonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <!-- javascript -->
    <!--<script src="/_js/app.min.js" defer></script>-->
    <script src="../_js/cadastro.js" defer></script>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- title -->
    <title>OEB - Observatório da Educação Básica</title>
</head>
<body>
<div class="menuFixo"></div>
<section>
    <div class="box-form">
        <form action="POST" class="form-cadastro">
            <div class="box-dados mantenedora">
                <div><strong>Dados da instituição mantenedora</strong></div>
                <div class="box-input">
                    <div><label>CNPJ<input type="text" class="input cnpjMantenedora" name="cnpjMantenedora" required
                                           autofocus></label></div>
                    <div><label>Razão Social<input type="text" class="input rSocialMantenedora"
                                                   name="rSocialMantenedora" required></label></div>
                </div>
            </div>
            <hr>
            <div class="box-dados mantida">
                <div><strong>Dados da instituição mantida</strong></div>
                <div class="box-input">
                    <div><label>CNPJ<input type="text" class="input cnpjMantida" name="cnpjMantida" required></label>
                    </div>
                    <div><label>Razão Social<input type="text" class="input rSocialMantida" name="rSocialMantida"
                                                   required></label></div>
                </div>
                <div class="box-input">
                    <div><label>Nome Fantasia<input type="text" class="input nomeFantasia" name="nomeFantasia" required></label>
                    </div>
                    <div><label>E-mail<input type="email" class="input emailMantida" name="emailMantida"
                                             required></label></div>
                </div>
                <div class="box-input">
                    <div><label>Endereço<input type="text" class="input endereco" name="endereco" required></label>
                    </div>
                    <div><label>Nº<input type="text" class="input numero" name="numero" required></label></div>
                    <div><label>CEP<input type="text" class="input cep" name="cep" required></label></div>
                    <div><label>Município<input type="text" class="input municipio" name="municipio" required></label>
                    </div>
                </div>
                <div class="box-input">
                    <div><label>Site<input type="text" class="input site" name="site" required></label></div>
                    <div><label>Tel<input type="text" class="input telInst" name="telInst" required></label></div>
                    <div><label>Cel<input type="text" class="input telInst" name="celInst" required></label></div>
                </div>
            </div>
            <hr>
            <div class="box-dados pessoais">
                <div><strong>Dados pessoais</strong></div>
                <div class="box-input">
                    <div><label>Responsável pelos dados de verificação<input type="text" class="input responsavel"
                                                                             name="responsavel" required></label></div>
                    <div><label>Tel<input type="text" class="input telPessoal" name="telPessoal" required></label></div>
                </div>
                <div class="box-input">
                    <div><label>Secretário(a) da mantida<input type="text" class="input secretario" name="telPessoal"
                                                               required></label></div>
                    <div><label>Tel<input type="text" class="input telSecretario" name="telSecretario" required></label>
                    </div>
                </div>
                <div class="box-input">
                    <div><label>Diretor(a) da mantida<input type="text" class="input diretor" name="telDiretor"
                                                            required></label></div>
                    <div><label>Tel<input type="text" class="input telDiretor" name="telDiretor" required></label></div>
                </div>
            </div>
            <hr>
            <div class="box-dados dependenciaAdm">
                <div><strong>Dependência Administrativa</strong></div>
                <div class="box-input depAdm">
                    <label><input type="radio" name="dependenciaAdm" value="publica" checked> Pública</label>
                    <label><input type="radio" name="dependenciaAdm" value="privada"> Privada</label>
                </div>
            </div>
            <hr>
            <div class="box-btn">
                <button type="submit" class="btnLogin">Cadastrar</button>
            </div>
        </form>
    </div>
</section>
<div class="footerFixo"></div>
</body>
</html>
